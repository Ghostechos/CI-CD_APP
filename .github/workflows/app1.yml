name: DÃ©ploiement App1 - Nginx

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copier les fichiers vers le serveur
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "./app1/*"
          target: "/var/www/app"

      - name: Installer et configurer Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            if ! command -v nginx >/dev/null 2>&1; then
              sudo apt update -y
              sudo apt install -y nginx
            fi

            sudo mkdir -p /var/www/app
            sudo chown -R $USER:$USER /var/www/app

            if [ ! -f /etc/nginx/sites-available/app ]; then
              sudo bash -c "echo 'server { listen 80; server_name _; root /var/www/app; index index.html; location / { try_files \$uri \$uri/ =404; } }' > /etc/nginx/sites-available/app"
              sudo ln -sf /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app
            fi

            sudo nginx -t
            sudo systemctl reload nginx || sudo systemctl restart nginx
