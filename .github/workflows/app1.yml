name: Déploiement App1 - Nginx

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app1/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Copier le dossier app1 dans /var/www/
      - name: Copier les fichiers vers le serveur
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "./app1"
          target: "/var/www/"

      # 3. Installer et configurer Nginx si besoin
      - name: Installer et configurer Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            if ! command -v nginx >/dev/null 2>&1; then
              sudo apt update -y
              sudo apt install -y nginx
            fi

            # Supprimer le site par défaut pour éviter les conflits
            sudo rm -f /etc/nginx/sites-enabled/default

            # Réécrire la config de l'app à chaque déploiement
            sudo bash -c "echo 'server { listen 80; server_name _; root /var/www/app1; index index.html; location / { try_files \$uri \$uri/ =404; } }' > /etc/nginx/sites-available/app"
            sudo ln -sf /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app

            sudo nginx -t
            sudo systemctl reload nginx || sudo systemctl restart nginx
